<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="./Assets/Firma.png" alt="Logo del encriptador">
    </header>
    <main class="principal">
        <section class="contenido">
            <textarea class="texto_encriptador" cols="30" rows="10" placeholder="Ingresar el texto deseado aqui"></textarea>
            <div>
                <h6 class="informacion">Ingresar palabras en min√∫scula y sin caracteres especiales</h6>
            </div>
            <div class="botones">
                <button class="boton_encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton_desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="resultado_encriptado" cols="20" rows="10" ></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
   <script src="app.js"></script>  

   <footer class="footer">
        <p>Desarrollado por Paola Vergara</p>
    </footer>
   </footer>
</body>
</html>
